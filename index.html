<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>
<body>

<main>
  <h1>Contact Us</h1>

  <p>Fields marked with * are required.</p>

  <form action="/contact" method="post">

    <!-- Name -->
    <p>
      <label for="name">Full Name *</label><br />
      <input
        type="text"
        id="name"
        name="name"
        required
        aria-required="true"
        aria-describedby="name-help"
      />
      <br />
      <small id="name-help">Enter your first and last name.</small>
    </p>

    <!-- Email -->
    <p>
      <label for="email">Email Address *</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        aria-required="true"
        aria-describedby="email-help"
      />
      <br />
      <small id="email-help">We will reply to this email.</small>
    </p>

    <!-- Phone (optional) -->
    <p>
      <label for="phone">Phone Number (optional)</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        aria-describedby="phone-help"
      />
      <br />
      <small id="phone-help">Optional contact number.</small>
    </p>

    <!-- Subject -->
    <p>
      <label for="subject">Subject *</label><br />
      <select
        id="subject"
        name="subject"
        required
        aria-required="true"
      >
        <option value="">Select a subject</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
        <option value="sales">Sales</option>
      </select>
    </p>

    <!-- Message -->
    <p>
      <label for="message">Message *</label><br />
      <textarea
        id="message"
        name="message"
        required
        aria-required="true"
        aria-describedby="message-help"
        rows="5"
        cols="40"
      ></textarea>
      <br />
      <small id="message-help">Write your message here.</small>
    </p>

    <!-- Consent -->
    <fieldset>
      <legend>Consent *</legend>
      <p>
        <input
          type="checkbox"
          id="consent"
          name="consent"
          required
          aria-required="true"
        />
        <label for="consent">
          I agree to be contacted regarding my submission
        </label>
      </p>
    </fieldset>

    <!-- Submit -->
    <p>
      <button type="submit">Send Message</button>
    </p>

  </form>
</main>

</body>
</html>
